<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button id="addBook" onclick="toggleForm()">New Book</button>
    </header>
    <div class="formDiv">
      <form id="form">
        <label for="title">Book Title:*</label>
        <input type="text" name="title" id="title" placeholder="The Hobbit" />
        <label for="author">Author:*</label>
        <input
          type="text"
          name="author"
          id="author"
          placeholder="J.R.R Tolkein"
        />
        <label for="cover">Source:</label>
        <input
          type="text"
          name="cover"
          id="cover"
          placeholder="www.photo.com"
        />
        <label for="nop">Pages:*</label>
        <input type="text" name="nop" id="nop" placeholder="179" />

        <label for="read"
          >Book finished ? <input type="checkbox" name="read" id="read"
        /></label>
        <input
          type="button"
          class="addBook"
          value="Add Book"
          onclick="addBookToLibrary()"
        />
        <label id="error" for="erorr"></label>
      </form>
      <!-- <button id="addToLibrary" onclick="addBookToLibrary()">Add Book!</button> -->
    </div>
    <main></main>
    <footer>
      Copyright Â© 2022 EduardTms
      <a href="https://github.com/EduardTms" class="fa fa-github"></a>
    </footer>
    <script
      src="main.js"
      type="text/x-javascript"
      language="javascript"
    ></script>
  </body>
</html>
